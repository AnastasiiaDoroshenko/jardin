<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/jardin_styles.css">
        <title>Jardin 404</title>
    </head>
</head>
<body>
<div class="jardin_page_wrapper jardin_page_error_wrapper">
    <div class="jardin_page_container">
        <header class="jardin_page_header">
            <div class="mobile_nav_icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="jardin_main_nav">
                <ul class="main_menu">
                    <li class="menu_link_wrapper">
                        <a href="#" class="menu_link link">Призы</a>
                    </li>
                    <li class="menu_link_wrapper">
                        <a href="#" class="menu_link link">Как играть?</a>
                    </li>
                    <li class="menu_link_wrapper">
                        <a href="#" class="menu_link link">Турнирная таблица</a>
                    </li>
                    <li class="menu_link_wrapper">
                        <a href="#" class="menu_link link">Где купить?</a>
                    </li>
                    <li class="menu_link_wrapper">
                        <a href="#" class="menu_link link">Правила</a>
                    </li>
                </ul>
            </nav>
            <div class="user_profile_wrapper logged_in_profile">
                <div class="user_icon"><img src="img/user_in_icon.svg"></div>
                <div class="user_name link">Константин</div>
                <div class="log_out"><img src="img/logout.svg"></div>
            </div>
        </header>
        <div class="error_404_container">
            <div class="error_title">Ошибка!</div>
            <div class="error_code">404</div>
            <div class="error_page_text">Страница не найдена, либо еще не создана...</div>
            <a href="#" class="jardin_button">На главную</a>
        </div>
        <footer class="jardin_page_footer">
            <div class="social_networks_wrapper">
                <a href="#" class="social_link">
                    <img src="img/inst.svg">
                </a>
                <a href="#" class="social_link">
                    <img src="img/fb.svg">
                </a>
                <a href="#" class="social_link">
                    <img src="img/vk.svg">
                </a>
            </div>
            <div class="footer_info_links_container">
                <a href="#" class="info_link text_t3">Правила акции</a>
                <a href="#" class="info_link text_t3">Политика конфиденциальности</a>
            </div>
            <div class="copyright text_t3">
                (c) Jardin, 2021
            </div>
        </footer>
    </div>
