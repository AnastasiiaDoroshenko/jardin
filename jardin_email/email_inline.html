<!DOCTYPE html>
<html lang="en" style="margin: 0;padding: 0;">
<head style="margin: 0;padding: 0;">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" style="margin: 0;padding: 0;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" style="margin: 0;padding: 0;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="margin: 0;padding: 0;">

    <title style="margin: 0;padding: 0;">Email</title>
    <style>
        @media screen {
            @font-face {
                font-family: 'Circe';
                src: url('../font/Circe-Regular.eot');
                src: local('Circe'), local('Circe-Regular'),
                url('../font/Circe-Regular.eot?#iefix') format('embedded-opentype'),
                url('../font/Circe-Regular.woff') format('woff'),
                url('../font/Circe-Regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        }
    </style>
</head>
<body style="margin: 0;padding: 0;background-color: #333333;font-family: 'Circe', Tahoma, Sans-Serif;">
<div class="wrapper" style="margin: 0;padding: 0;background-color: #333333;width: 100%;table-layout: fixed;">
    <div class="email_inner" style="margin: 0 auto;padding: 0;max-width: 600px;background-color: #000000;">
        <table class="outer" align="center" border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse;margin: 0;padding: 0;border-spacing: 0;background-color: #000000;width: 100%;max-width: 600px;">
            <tbody style="margin: 0;padding: 0;">
            <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                <td style="margin: 0;padding: 0;border: 0;">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-spacing: 0;padding: 60px 60px 65px 60px;margin: 0;background-color: #000000;">
                        <tbody style="margin: 0;padding: 0;">
                        <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                            <td style="margin: 0;padding: 0;border: 0;">
                                <a href="#" style="margin: 0;padding: 0;">
                                    <img src="img/logo.png" width="173" height="134" style="margin: 0;padding: 0;border: 0;">
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                <td style="margin: 0;padding: 0;border: 0;">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-spacing: 0;padding: 0 18px 22px 54px;margin: 0;background-color: #000000;">
                        <tbody style="margin: 0;padding: 0;">
                        <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                            <td style="margin: 0;padding: 0;border: 0;">
                                <p class="title" style="margin: 0 0 24px 0;padding: 0;box-sizing: border-box;font-style: normal;font-weight: normal;font-size: 58px;line-height: 56px;text-transform: uppercase;color: #887C47;font-family: &quot;Circe&quot;, Tahoma, Sans-Serif;">
                                    Поздравляем
                                </p>
                            </td>
                        </tr>
                        <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                            <td style="margin: 0;padding: 0;border: 0;">
                                <p class="place" style="margin: 0 0 32px 0;padding: 0;box-sizing: border-box;font-family: &quot;Circe&quot;, Tahoma, Sans-Serif;font-style: normal;font-weight: normal;font-size: 58px;line-height: 56px;text-transform: uppercase;color: rgba(255, 255, 255, 0.8);"> Вы заняли
                                    1 место</p>
                            </td>
                        </tr>
                        <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                            <td style="margin: 0;padding: 0;border: 0;">
                                <p class="text" style="margin: 0 0 22px 0;padding: 0;box-sizing: border-box;font-family: &quot;Circe&quot;, Tahoma, Sans-Serif;font-style: normal;font-weight: normal;font-size: 30px;line-height: 100%;color: rgba(255, 255, 255, 0.6);max-width: 74%;">Для получения приза свяжитесь с нами:</p>
                            </td>
                        </tr>
                        <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                            <td style="margin: 0;padding: 0;border: 0;">
                                <a class="button" href="#" style="margin: 0;padding: 17px 34px 17px 34px;font-family: &quot;Circe&quot;, Tahoma, Sans-Serif;width: 278px;height: 64px;font-style: normal;font-weight: normal;font-size: 32px;line-height: 32px;text-transform: uppercase;text-align: center;color: #14110E;background: #887C47;text-decoration: none;display: block;box-sizing: border-box;cursor: pointer;">написать</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                <td style="margin: 0;padding: 0;border: 0;">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-spacing: 0;margin: 0;padding: 0;background-color: #000000;">
                        <tbody style="margin: 0;padding: 0;">
                        <tr style="margin: 0;padding: 0;border-spacing: 0;border: 0;">
                            <td style="margin: 0;padding: 0;border: 0;">
                                <img class="prize_img" src="img/headphones.png" style="margin: 0;padding: 0;border: 0;width: 100%;max-width: 100%;">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
