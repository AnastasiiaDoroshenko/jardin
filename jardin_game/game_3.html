<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/jardin_game.css">
    <title>Game</title>
</head>
<body>
    <div class="jardin_game_wrapper round_3_wrapper">
        <div class="points_counter">
            <span class="coffee_icon">
                <img src="img/zerno.svg">
            </span>
            <span class="points">2501</span>
        </div>
        <div class="game_timer">
            <span class="timer">01:03</span>
            <span class="timer_icon">
                <img src="img/time.svg">
            </span>
        </div>
        <div class="game_lives">
            <div class="live lost"></div>
            <div class="live"></div>
            <div class="live"></div>
        </div>
        <div class="jardin_cup start">
        </div>

        <div class="game_element chocolate"></div>
        <div class="game_element caramel"></div>
        <div class="game_element grapefruit"></div>
        <div class="game_element points_x2"></div>
        <div class="game_element point_2"></div>

        <div class="game_element cherry"></div>
        <div class="game_element clove"></div>
        <div class="game_element grape"></div>
        <div class="game_element pepper"></div>
    </div>
</body>
</html>
