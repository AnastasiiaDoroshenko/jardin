<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/jardin_game.css">
    <title>Game</title>
</head>
<body>
    <div class="jardin_game_wrapper round_1_wrapper">
        <div class="points_counter">
            <span class="coffee_icon">
                <img src="img/zerno.svg">
            </span>
            <span class="points">2501</span>
        </div>
        <div class="game_timer">
            <span class="timer">01:03</span>
            <span class="timer_icon">
                <img src="img/time.svg">
            </span>
        </div>
        <div class="game_lives">
            <div class="live lost"></div>
            <div class="live"></div>
            <div class="live"></div>
        </div>
        <div class="jardin_cup start">
        </div>
        <div class="move_icon"></div>

        <div class="game_element peach"></div>
        <div class="game_element pear"></div>
        <div class="game_element berry"></div>
        <div class="game_element apple"></div>

        <div class="game_over_popup">
            <div class="game_over_popup_inner ">
                <div class="popup_title">игра окончена!</div>
                <div class="game_points">
                    Вы заработали 32456 очков
                </div>
                <div class="jardin_play_again">
                    играть снова
                </div>
                <a href="#" class="homepage_link">На главную</a>
            </div>
            <div class="jardin_popup_info_block">
                <span class="jardin_popup_title">Дополнительно: </span>
                <span class="jardin_popup_text">прими участие в <a href="#" class="jardin_popup_link">акции от Перекрестка!</a></span>
            </div>
        </div>
    </div>
</body>
</html>
